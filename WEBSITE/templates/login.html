{% extends 'base.html' %} {% block title %}login{% endblock %} 
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge" />
    <meta name="viewport"
    
    
    content="width=device-width,
    initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="../static/style.css"/>

<!--**** google font Font ***-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Reem+Kufi:wght@400..700&display=swap" rel="stylesheet">

</head>


<body>
    <div class="logo">
        <img src="../static/logo.jpg" alt="logo" />
    </div>
    <div class="wrapper">
        <div class="login-wrapper">
            <div class="login-header" style:="font-color: rebeccapurple;">Login</div>
            <div class="login-form">
                <div class="input-wrapper">
                    <input type="text" id="user"
                    class="input-field" required />
                    <label for="user"
                    class="label">Username</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="pw"
                    class="input-field" required />
                    <label for="pw"
                    class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="login-check">
                    <div class="remember">
                        <input type="checkbox"
                        id="remember-me" />
                        <label
                        for="remember-me">Remember me</label>
                    </div>
                    <div class="forgot">
                       <a href="#">Forgot password ?</a>
                    </div>
                 </div>
                   <div class="input-wrapper">
                    <input type="submit"
                    class="input-login"
                    value="Login"/>
                </div>
                <div class="register">
                    <span> Create an account
                        <a href="/sign-up">Here.</a></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
        
{% endblock %}
